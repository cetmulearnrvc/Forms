<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <style>
        body {
            text-align: center;
            height: max-content;
            background-color: #999;
        }

        form {
            display: inline-block;
            padding: 1em;
            border: 1px solid #970000;
            border-radius: 1em;
            background-color: rgb(106, 187, 187);
        }

        p+p {
            margin-top: 1em;
        }

        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
            appearance: none;
            border-radius: 1em;
        }

        input:focus,
        textarea:focus {
            outline-style: solid;
            outline-color: #000;
            border-radius: 1em;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .button {
            padding-left: 90px;
        }

        button {
            color: rgb(2, 7, 7);
            font-weight: bolder;
            margin-left: 0.5em;
            width: 100%;
            height: 30px;
            background-color: rgb(19, 147, 176);
            border-radius: 1em;
            padding-right: 1em;
        }

        center {
            font-size: 20px;
            font-weight: bolder;
            font-family: inherit;
        }

        select {
            box-shadow: inset 1px 1px 3px #ccc;
            border-radius: 5px;
        }


        select {
            width: 300px;
            padding: 5px;
            border-radius: 1em;
            font-size: 16px;
        }

        label{
            font-weight: bold;
            font-size: large;
        }
        span {
  display: inline-block;
  background-color: whitesmoke;
  
}

input[type="checkbox"] {
  width: 1em;
  height: 1em;
  appearance: none;
}

    </style>

<script>
    function validateForm(event) {
        event.preventDefault(); // Prevent default form submission

        let password = document.getElementById("passwd").value;
        let confirmPassword = document.getElementById("confirmPasswd").value;
        // let errorMessage = document.getElementById("error-message");
        // let successMessage = document.getElementById("success-message");

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
        } else {
            document.getElementById("myForm").reset();
            alert("Submitted Successfully!!");

        }
    }
</script>


    <h1>
        <center> Registraion form</center>
    </h1>
    <form id="myForm" method="post" onSubmit="validateForm(event)">
        <div>
            <label for="name">Name </label><br>
            <input type="text" id="name" required> </input>
            <br><br>
        </div>

        <label for="mail">Mail ID </label><br>
        <input type="email" id="mail" required> </input>
        <br><br>

        <label for="ph">Phone number </label><br>
        <input type="tel" id="ph" required> </input>
        <br><br>

        <label for="age">Age </label><br>
        <input type="number" id="age" required min="0" max="100"> </input>
        <br><br>
        <label for="addr">Address</label><br>
        <textarea id="addr" required></textarea>
        <br><br>
        <label for="dob">Date of Birth </label><br>
        <input type="date" id="dob" value="dd-mm-yyyy" required> </input>
        <br><br>

        <label for="gender">Gender </label>
        <br>
        <select required>
            <option>--select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>

        <br><br>
        <label for="passwd" required>Password</label><br>
        <input type="password" id="passwd" required />
        <br><br>

        <label for="confirmPasswd" required>Confirm Password</label><br>
        <input type="password" id="confirmPasswd" required />
        <br><br>

        <button name="submit" value="Submit">Register</button>

    </form>
</body>

</html>
